<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>

<table border="1" width="30%" cellpadding="0" cellspacing="0" bgcolor="#FE26EF" align="center">
    <thead>
    <caption>学生信息表</caption>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>张三</td>
        <td>88</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>2</td>
        <td>李四</td>
        <td>99</td>
    </tr>
    </tfoot>
</table>

</body>
</html>
